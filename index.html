<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <svg width="600" height="200">
    <g stroke-width="5">
      <!-- Квадрат -->
      <rect x="10" y="10" width="80" height="80" stroke="blue" fill="red" />

      <!-- Прямокутник -->
      <rect x="110" y="10" width="120" height="80" stroke="red" fill="green" />

      <!-- Коло -->
      <circle cx="290" cy="50" r="40" stroke="purple" fill="orange" />

      <!-- Еліпс -->
      <ellipse cx="410" cy="50" rx="60" ry="40" stroke="teal" fill="pink" />
    </g>
  </svg>

  <svg width="200" height="200">
    <!-- Анімована фігура -->
    <circle cx="100" cy="100" r="50" stroke-width="5" class="animated-shape" />
  </svg>
</body>

</html>
